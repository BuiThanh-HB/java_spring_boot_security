        <div class="modal" id="modalLoad" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script th:src="@{/admin/js/scripts.js}"></script>
        <script>
            //Thêm mới sinh viên
            $('#btn-add-student').click(function () {
                var code = $.trim($('#txt-code').val());
                var name = $.trim($('#txt-name').val());
                var dob = $.trim($('#txt-dob').val());
                var email = $.trim($('#txt-email').val());
                var phone = $.trim($('#txt-phone').val());
                var address = $.trim($('#txt-address').val());
                var sex = $('#val-sex').val();
                var checkEmailAndPhone = checkEmailPhone(email, phone);

                if (code.length == 0 || name.length == 0 || dob.length == 0 || email.length == 0 || phone.length == 0 || address.length == 0) {
                    swal({
                        title: "",
                        text: "Vui lòng nhập đầy đủ thông tin!",
                        icon: "warning"
                    })
                    return;
                }
                if (checkEmailAndPhone == 1) {
                    swal({
                        title: "",
                        text: "Email sai định dạng!",
                        icon: "warning"
                    })
                    return;
                }

                if (checkEmailAndPhone == 2) {
                    swal({
                        title: "",
                        text: "Số điện thoại sai định dạng!",
                        icon: "warning"
                    })
                    return;
                }

                var data = {
                    "code": code,
                    "name": name,
                    "dob": dob,
                    "email": email,
                    "address": address,
                    "sex": sex,
                    "phone": phone
                };
                $.ajax({
                    url: "/create",
                    beforeSend: function () {
                        $("#modalLoad").modal('show');
                    },
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data),
                    success: function (res) {
                        $("#modalLoad").modal('hide');
                        $("#md-add").modal('hide');
                        if (res.status == 1) {
                            swal(res.message, "", "success").then((ok) => {
                                if (ok)
                                    location.reload();
                            });
                        }
                    },
                    error: function (error) {
                        $("#modalLoad").modal('hide');
                        swal("Có lỗi xảy ra", "", "error")
                        console.log(error);
                    }
                })


            })

            //Show chi tiết sinh viên
            $('.show-detail').click(function () {
                var id = $(this).attr('data-id');
                var code = $(this).attr('data-code');
                var name = $(this).attr('data-name');
                var email = $(this).attr('data-email');
                var address = $(this).attr('data-address');
                var phone = $(this).attr('data-phone');
                var sex = $(this).attr('data-sex');
                var dob = $(this).attr('data-dob');

                $('#val-id').val(id);
                $('#txt-code-edit').val(code);
                $('#txt-name-edit').val(name);
                $('#txt-email-edit').val(email);
                $('#txt-dob-edit').val(dob);
                $('#txt-address-edit').val(address);
                $('#txt-phone-edit').val(phone);
                $('#val-sex-edit').val(sex);

                $('#md-detail').modal('show');
            })

            //Cập nhật thông tin sinh viên
            $('#btn-update-student').click(function () {
                var code = $.trim($('#txt-code-edit').val());
                var name = $.trim($('#txt-name-edit').val());
                var dob = $.trim($('#txt-dob-edit').val());
                var email = $.trim($('#txt-email-edit').val());
                var phone = $.trim($('#txt-phone-edit').val());
                var address = $.trim($('#txt-address-edit').val());
                var sex = $('#val-sex-edit').val();
                var id = $('#val-id').val();

                var checkEmailAndPhone = checkEmailPhone(email, phone);

                if (code.length == 0 || name.length == 0 || dob.length == 0 || email.length == 0 || phone.length == 0 || address.length == 0) {
                    swal({
                        title: "",
                        text: "Vui lòng nhập đầy đủ thông tin!",
                        icon: "warning"
                    })
                    return;
                }
                if (checkEmailAndPhone == 1) {
                    swal({
                        title: "",
                        text: "Email sai định dạng!",
                        icon: "warning"
                    })
                    return;
                }

                if (checkEmailAndPhone == 2) {
                    swal({
                        title: "",
                        text: "Số điện thoại sai định dạng!",
                        icon: "warning"
                    })
                    return;
                }

                var data = {
                    "id": id,
                    "code": code,
                    "name": name,
                    "dob": dob,
                    "email": email,
                    "address": address,
                    "sex": sex,
                    "phone": phone
                };
                $.ajax({
                    url: "/update",
                    beforeSend: function () {
                        $("#modalLoad").modal('show');
                    },
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data),
                    success: function (res) {
                        $("#modalLoad").modal('hide');
                        $("#md-detail").modal('hide');
                        if (res.status == 1) {
                            swal(res.message, "", "success").then((ok) => {
                                if (ok)
                                    location.reload();
                            });
                        }
                    },
                    error: function (error) {
                        $("#modalLoad").modal('hide');
                        swal("Có lỗi xảy ra", "", "error")
                        console.log(error);
                    }
                })
            })

            $('.delete').click(function () {
                var id = $(this).attr('data-id');
                swal({
                    title:"Bạn chắc chắn muốn xóa?",
                    text:"",
                    icon:"warning",
                    buttons: true,
                    dangerMode: true,
                }).then((sure) =>{
                    if(sure){
                        $.ajax({
                            url:"/delete",
                            type:"POST",
                            data:{id:id},
                            beforeSend: function () {
                                $("#modalLoad").modal('show');
                            },
                            success: function (res) {
                                $("#modalLoad").modal('hide');
                                if (res.status == 1) {
                                    swal(res.message, "", "success").then((ok) => {
                                        if (ok)
                                            location.reload();
                                    });
                                }
                            },
                            error: function (error) {
                                $("#modalLoad").modal('hide');
                                swal("Có lỗi xảy ra", "", "error")
                                console.log(error);
                            }
                        })
                    }
                })
            })

            function checkEmailPhone(Email, Phone) {
                var reEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                var rePhone = /\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/
                if (!reEmail.test(Email)) {
                    return 1;
                }
                if (!rePhone.test(Phone)) {
                    return 2;
                }

                return 0;
            }
        </script>
