<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh sách học sinh</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-12 mt-3 text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#md-add">Thêm mới</button>
        </div>
        <div class="col-12 mt-3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mã SV</th>
                    <th>Ngày sinh</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Giới tính</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dt:${data}">
                    <td th:text="${dt.id}"></td>
                    <td th:text="${dt.name}"></td>
                    <td th:text="${dt.code}"></td>
                    <td th:text="${dt.dob}"></td>
                    <td th:text="${dt.email}"></td>
                    <td th:text="${dt.address}"></td>
                    <td th:text="${dt.phone}"></td>
                    <td th:text="${dt.sex}"></td>
                    <td>
                        <a class="show-detail" href="javascript:void(0)"
                           th:attr="data-id=${dt.id}, data-code=${dt.code}, data-name=${dt.name}, data-dob=${dt.dob}, data-phone=${dt.phone}, data-address=${dt.address}, data-sex=${dt.sex}, data-email=${dt.email}"><i
                                class="fa fa-edit text-success"></i></a>
                        <a class="delete" href="javascript:void(0)" th:attr="data-id=${dt.id}"> <i
                                class="fa fa-trash text-danger"
                                aria-hidden="true"></i> </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="md-add">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm mới</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="frm-create" enctype="multipart/form-data">


                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập mã sinh viên" id="txt-code" name="code">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập tên sinh viên" id="txt-name" name="name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập số điện thoại" id="txt-phone"
                                       name="phone">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập email" id="txt-email" name="email">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập ngày sinh theo định dạng dd/MM/yyyy"
                                       id="txt-dob" name="dob">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập địa chỉ" id="txt-address" name="address">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <select class="form-control" id="val-sex">
                                    <option value="nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btn-add-student" class="btn btn-success">Lưu</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="md-detail">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm mới</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="frm-detail" enctype="multipart/form-data">


                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập mã sinh viên" id="txt-code-edit"
                                       name="code">
                                <input type="hidden" id="val-id">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập tên sinh viên" id="txt-name-edit"
                                       name="name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập số điện thoại" id="txt-phone-edit"
                                       name="phone">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập email" id="txt-email-edit" name="email">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập ngày sinh theo định dạng dd/MM/yyyy"
                                       id="txt-dob-edit" name="dob">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="form-control" placeholder="Nhập địa chỉ" id="txt-address-edit"
                                       name="address">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <select class="form-control" id="val-sex-edit">
                                    <option value="nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btn-update-student" class="btn btn-success">Lưu</button>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
